<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="app/styles/main.css">
  <title>Listo</title>
</head>
<body>
  <div class="container-fluid">
    <div id="container-top" class="row">
      <div class="hamburger">
        <span></span>
      </div>
      <div class="hamburger">
        <span></span>
      </div>
      <div class="listo">
        <h1>HUGENTOBLER's list</h1>
      </div>
    </div>
    <div id="container-body">
      <div class="row">
        <!-- <form id="newTaskForm">
          <label>Add Item</label>
          <input id="newItemInput" placeholder="new task">
          <button id="saveNewItem">Save</button>
          <button id="cancel">Cancel</button>
        </form> -->
      </div>
      <div class="row tasks-container">
        <div id="newList" class="panel col-md-4">
          <div>
            <h4>New Item</h4>
            <div class="new-item-header">
              <button type="button" href="#" class="pull-right pencil btn btn-default btn-xs" id="newListItem" style="">New</button>
            </div>
            <form id="newTaskForm">
              <input id="newItemInput" placeholder="New Item">
              <button type="button" class="btn btn-default btn-xs" id="saveNewItem">Save</button>
              <button type="button" class="btn btn-default btn-xs" id="cancel">Cancel</button>
            </form>
          </div>
        </div>
        <div class="panel col-md-4">
          <h4>In Progress</h4>
          <ul class="list-group" id="currentList"></ul>
        </div>
        <div class="panel col-md-4">
          <h4>Archived</h4>
          <ul class="list-group" id="archivedList"></ul>
        </div>
      </div>
    </div>
  </div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="app/scripts/main.js"></script>
